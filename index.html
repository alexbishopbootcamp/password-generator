<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div style="position: relative">
            <div class="copy invisible">
              <div id="copytext">Click to copy to clipboard</div>
              <div id="copyresult" class="fade-out">
                <!-- Check mark SVG image -->
                <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" stroke="#008000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="14,24 20,30 34,16"></polyline>
                  </g>
                </svg>           
              </div>
            </div>
            <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>

          <div class="form-group">

            <!-- Password length slider -->
            <div class="span2">
              <!-- Make the length-value a typable field so that users can type in custom values easily -->
              <label for="length" id="length-label">Password length<input id="length-value" aria-label="Password length numeric input" placeholder="8"></label>
              <input type="range" min="8" max="128" value="8" class="form-control-range" id="length"/>
            </div>

            <!-- lowercase char set toggle -->
            <div>
              <input type="checkbox" class="form-check-input" id="lowercase" checked/>
              <label for="lowercase" class="form-check-label">Include lowercase letters</label>
            </div>

            <!-- uppercase char set toggle -->
            <div>
              <input type="checkbox" class="form-check-input" id="uppercase" checked/>
              <label for="uppercase" class="form-check-label">Include uppercase letters</label>
            </div>

            <!-- numeric char set toggle -->
            <div>
              <input type="checkbox" class="form-check-input" id="numeric" checked/>
              <label for="numeric" class="form-check-label">Include numbers</label>
            </div>

            <!-- special char set toggle -->
            <div>
              <input type="checkbox" class="form-check-input" id="special" checked/>
              <label for="special" class="form-check-label">Include special characters</label>
            </div>

          </div>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
            <div id="error"></div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
